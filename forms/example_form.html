<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1">

        <title>Enter your information!</title>
        <link rel="stylesheet" href="form_styles.css">
    </head>
    <body>
        <form>
            <!-- first, last, middle name -->
            <div>
                <div class="form-field">
                    <label for="first">First name: </label>
                    <input type="text" id="first" name="first-name">
                </div>

                <div class="form-field">
                    <label for="second">Middle initial: </label>
                    <input type="text" id="second" name="middle">
                </div>

                <div class="form-field">
                    <label for="third">Last name: </label>
                    <input type="text" id="third" name="last-name">
                </div>
            </div>

            <!-- gender and age -->
            <div class="form-field">
                <fieldset>
                    <legend>Gender</legend>
                    <!-- radio buttons share a name if the group is shared -->
                    <div class="radio-group">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="gender" id="other-gender">
                        <label for="other-gender">Other</label>
                    </div>
                </fieldset>
            </div>

            <div class="form-field">
                <fieldset>
                    <legend>Hair Color</legend>
                    <!-- radio buttons share a name if the group is shared -->
                    <div class="radio-group">
                        <input type="radio" name="hair-color" id="green">
                        <label for="green">Green</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="hair-color" id="hazel">
                        <label for="hazel">Hazel</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="hair-color" id="brown">
                        <label for="brown">Brown</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="hair-color" id="blue">
                        <label for="blue">Blue</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="hair-color" id="black">
                        <label for="black">Black</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="hair-color" id="other-color">
                        <label for="other-color">Other</label>
                    </div>
                </fieldset>
            </div>

            <!-- hear about us and interest fields -->
            <div class="form-field">
                <label>How did you hear about us?</label>

                <input type="checkbox" name="ad" id="advertisement">
                <label for="advertisement">Advertisement</label>
                <input type="checkbox" name="friend" id="from-a-friend">
                <label for="from-a-friend">From a Friend</label>
                <input type="checkbox" name="social" id="linked-in">
                <label for="linked-in">Linked In</label>
            </div>

            <div class="form-field">
                <label for="interests">What are your interests?</label>
                <select name="interests" id="interests">
                    <option value="counseling">Counseling Services</option>
                    <option value="newsletter">Weekly Newsletter</option>
                    <option value="jobs">Job Positions</option>
                </select>
            </div>

            <button>Submit!</button>
        </form>
    </body>
</html>
