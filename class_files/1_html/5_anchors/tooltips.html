<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Attributes</title>
    </head>
    <body>
        <div>
            <p title="News Headline" style="color: blue">
                In the news today, a storm is coming to our area...
            </p>
            <p title="Our Excellent Sponsors" id="sponsors">
                Visit our sponsors
            </p>
            <p title="Sign Up Today!" id="newsletter">
                Sign up for our newsletter
            </p>
        </div>
    </body>
</html>
