<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example Nested Lists</title>
    </head>
    <body>
        <h1>My favorite players by sport</h1>
        <ul>
            <li>Basketball
                <ol>
                    <li>Lebron James</li>
                    <li>Steph Curry</li>
                    <li>Kyrie Irving</li>
                </ol>
            </li>
            <li>Tennis
                <ol>
                    <li>Serena Williams</li>
                    <li>Venus Williams</li>
                    <li>Roger Federer</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
